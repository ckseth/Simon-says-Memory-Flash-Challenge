<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Square Simon Game</title>
    <link rel="stylesheet" type="text/css" href="simon.css">
</head>
<body>
    <div id="game-wrapper">
        <h1 id="title-status">Press any key to start</h1>
        
        <div id="simon-board" class="btn-container">
            <div class="line-one">
                <div class="btn red" id="red">RED</div>
                <div class="btn green" id="green">GREEN</div>
            </div>
            <div class="line-two">
                <div class="btn blue" id="blue">BLUE</div> 
                <div class="btn yellow" id="yellow">YELLOW</div>
            </div>
            <div id="center-label">
                SIMON
            </div>
        </div>
        
        <div id="score-panel">
            <h2 id="current-score">score: 0</h2> 
            <h3 id="high-score-display">highest: 0</h3> 
            <a href="/logout" id="logout-btn">Logout</a>
        </div>
    </div>
    
    <script src="simon.js"></script>
</body>
</html>
